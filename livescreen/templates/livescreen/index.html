{% extends "_base.html" %}

{% load static %}

{% block content %}
<div class="screen">
  <div class="partition-1">
    <img src="{% static '/images/slide_1.png' %}" class="cover-image-entrance" alt="" />
    <div class="weather-div slide-in-right">
      <!-- <img src="{{ icon }}" alt="" /> -->
      <p id="temp" class="temp">{{ temp }}Â°C</p>
